<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DoesMatch</title>
  <link rel="stylesheet" href="./demo/css/normalize.css">
  <link rel="stylesheet" href="./demo/css/skeleton.css">
  <link rel="stylesheet" href="./demo/css/app.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="offset-by-three six columns">
        <!-- <h1>DoesMatch demo app</h1> -->
      </div>
    </div>

    <div class="row">
      <div class="offset-by-three six columns">
        <input type="text" data-bind="textInput: search" autofocus class="u-full-width" placeholder="Search song">
      </div>
    </div>

    <div class="row">
      <div class="offset-by-three six columns">
        <table class="u-full-width">
          <!-- ko if: search() -->
            <thead>
              <tr>
                <th class="column-title">Title</th>
                <th>Relevance</th>
              </tr>
            </thead>
            <!-- ko if: songs().length !== 0 -->
              <tbody data-bind="foreach: songs">
                <tr>
                  <td>
                    <span data-bind="text: title"></span>
                    <span data-bind="text: author" class="song-author"></span>
                  </td>
                  <td data-bind="text: relevance"></td>
                </tr>
              </tbody>
            <!-- /ko -->
            <!-- ko if: songs().length === 0 -->
              <tbody>
                <tr>
                  <td colspan="2">No results</td>
                </tr>
              </tbody>
            <!-- /ko -->
          <!-- /ko -->
          <!-- ko if: !search() -->
            <thead>
              <tr>
                <th class="column-title">Title</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: songs">
              <tr>
                <td>
                  <span data-bind="text: title"></span>
                  <span data-bind="text: author" class="song-author"></span>
                </td>
              </tr>
            </tbody>
          <!-- /ko -->
        </table>
      </div>
    </div>
  </div>

  <script src="./src/does-match.js"></script>
  <script src="./demo/js/knockout.js"></script>
  <script src="./demo/js/app.js"></script>
  <script>
  window.onload = function () {
    ko.applyBindings(new AppViewModel());
  };
  </script>
</body>
</html>
